{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="num1">num1</label>
    <input type="text" id="num1" name="num1" class="form-control">
    <label for="opr"></label>
    <select name="opr" class="form-control">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br>
    <label for="num2">num2</label>
    <input type="text" id="num2" name="num2" class="form-control">
    <button type="submit">calculate</button><br><br>
    <label for="output">Result</label>
    <input type="text" name="output" id="output" class="form-control" value="{{n}}">

    <label for="even_odd">Even_Odd</label>
    <input type="text" name="even_odd" id="even_odd" class="form-control" value="{{even_odd}}">
</form>
{% endblock %}
