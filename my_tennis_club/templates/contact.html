{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center">
    {% url 'contact' as url %}
    <form class="row g-3 w-75" method="post" action="{{url}}">
        {% csrf_token %}
        <div class="col-md-12">
            <label for="username" class="form-label">UserName</label>
            <input type="text" class="form-control" id="inputEmail4" name="username">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="password">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                name="address_2">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="city">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" name="state">
                <option value="delhi" selected>Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="chennai">Chennai</option>
                <option value="banglore">Banglore</option>
                <option value="kolkata">Kolkata</option>
                <option value="punjab">Punjab</option>
                <option value="bihar">Bihar</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" name="zip">
        </div>
        <div class="col-12">
            <!-- <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" name="comments">
                <label class="form-check-label" for="gridCheck" >
                    Check me out
                </label>
            </div> -->
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 150px" name="comments"></textarea>
            <label for="floatingTextarea2">Comments</label>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary py-2 px-5 font-weight-bolder">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
