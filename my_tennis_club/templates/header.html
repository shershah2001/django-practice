<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/header.css">
    <link rel="stylesheet" href="/static/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <ul class="menu-links">
            <div class="header-image">
                <img src="https://img.freepik.com/premium-vector/b-letter-bird-shape-creative-logo-design_679026-1372.jpg"
                    alt="header image">
            </div>
            <div class="links">
                {% url 'home' as url %}
                <li class="sub-menu">
                    <a class="sub-menu-link {% if request.path == url %} active {% endif%} " href="{{url}}">
                        <!-- we can give url link like this {{url}} -->
                        Home
                    </a>
                </li>
                {% url 'about' as url %}
                <li class="sub-menu">
                    <a class="sub-menu-link {% if request.path == url %} active {% endif %}" href="{{url}}">About Us</a>
                </li>
                <li class="sub-menu">
                    <!-- you can also give if condition like this -->
                    <a class="sub-menu-link {% if request.path == '/contact-us/' %} active {% endif %}"
                        href="{% url 'contact' %}">Contact Us</a>
                    <!-- we can also give url like above -->
                </li>
                <li class="sub-menu">
                    <a class="sub-menu-link {% if request.path == '/service-us/' %} active {% endif %} "
                        href="{% url 'service' %}">Services</a>
                </li>
                {% url 'userForm' as url %}
                <li class="sub-menu">
                    <a class="sub-menu-link {% if request.path == url %} active {% endif %} "
                        href="{{url}}">userForm</a>

                </li>
                {% url 'login' as url %}
                <li class="sub-menu">
                    <a class="sub-menu-link {% if request.path == url %} active {% endif %} " href="{{url}}">login</a>
                </li>
                {% url 'calculator' as url %}
                <li class="sub-menu">
                    <a class="sub-menu-link {% if request.path == url %} active {% endif %} " href="{{url}}">calculator</a>
                </li>
            </div>
        </ul>
    </header>
</body>

</html>
